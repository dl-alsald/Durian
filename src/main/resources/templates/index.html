<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/header :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <div class="hero">
            <div class="hero-slide">
                <div
                        class="img overlay"
                        style="background-image: url('/images/hero_bg_3.jpg')"
                ></div>
                <div
                        class="img overlay"
                        style="background-image: url('/images/hero_bg_2.jpg')"
                ></div>
                <div
                        class="img overlay"
                        style="background-image: url('/images/hero_bg_1.jpg')"
                ></div>
            </div>

            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-9 text-center">
                        <h1 class="heading" data-aos="fade-up">
                            나무 중고 검색
                        </h1>
                        <form
                                action="/search"
                                class="narrow-w form-search d-flex align-items-stretch mb-3"
                                data-aos="fade-up"
                                data-aos-delay="200"
                                method="get"
                                id="searchForm"
                        >
                            <input type="hidden" name="page" value = "1">
                            <input
                                    type="text"
                                    name="iname"
                                    class="form-control px-4"
                                    th:value="${pageRequestDTO.keyword}"
                            />
                            <button type="submit" class="btn btn-primary">SERACH</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row mb-5 align-items-center">
                    <div class="col-lg-6">
                        <h2 class="font-weight-bold text-primary heading">
                            인기 품목
                        </h2>
                    </div>
                    <div class="col-lg-6 text-lg-end">
                        <p>
                            <a th:href="@{/}" target="_blank"
                               class="btn btn-primary text-white py-3 px-4">더보기</a>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="property-slider-wrap" >
                            <div class="property-slider">
                                <div class="property-item" th:each="dto : ${news}">
                                    <a th:href="@{/}" class="img">
                                        <img th:src="${dto.image}" alt="Image" class="img-fluid"/>
                                    </a>

                                    <div class="property-content">
                                        <div class="price mb-2"><span>[[${dto.price}]]</span></div>
                                        <div>
                      <span class="d-block mb-2 text-black-50">
                          [[${dto.address}]]
                      </span>
                                            <span class="city d-block mb-3">[[${dto.title}]]</span>

                                            <div class="specs d-flex mb-4">
                        <span class="d-block d-flex align-items-center me-3">
                            <span class="bi bi-heart me-2"></span>
                              <span class="caption">1</span>
                        </span>
                                                <span class="d-block d-flex align-items-center">
                                <span class="bi bi-chat-fill me-2"></span>
                          <span class="caption">2</span>
                        </span>
                                            </div>

                                            <a th:href="@{/properties}"

                                               class="btn btn-primary py-2 px-3">자세히 보기
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div
                                    id="property-nav"
                                    class="controls"
                                    tabindex="0"
                                    aria-label="Carousel Navigation"
                            >
                <span
                        class="prev"
                        data-controls="prev"
                        aria-controls="property"
                        tabindex="-1"
                >Prev</span
                >
                                <span
                                        class="next"
                                        data-controls="next"
                                        aria-controls="property"
                                        tabindex="-1"
                                >Next</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
