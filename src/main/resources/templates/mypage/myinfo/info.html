<th:block th:replace="~{layout/header :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <div class="hero page-inner overlay" style="background-image: url('/images/hero_bg_1.jpg')">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-9 text-center mt-5">
                        <h1 class="heading" data-aos="fade-up">MyPage</h1>

                        <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                            <ol class="breadcrumb text-center justify-content-center">
                                <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                                <li class="breadcrumb-item active text-white-50" aria-current="page">MyPage
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-heading">
            <div class="section"></div>
            <div class="section pt-0">
                <div class="container">
                    <div class="row justify-content-cneter mb-5 ms-4">

                        <!-- sidebar-->
                        <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100">
                            <div class="contact-info">
                                <div th:include="layout/mypageSidebar :: sidebar"></div>
                            </div>
                        </div>

                        <!-- content -->
                        <div class="col-lg-8 mb-5 mb-lg-0 order-lg-2" data-aos="fade-up" data-aos-delay="100">
                            <section id="basic-horizontal-layouts">
                                <div class="row match-height">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">내 정보</h4>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form class="form form-horizontal">
                                                    <div class="form-body">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <label>아이디</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div class="form-group has-icon-left">
                                                                    <div class="position-relative">
                                                                        <input type="text" class="form-control"
                                                                               th:value="${member.mid}" readonly>
                                                                        <div class="form-control-icon">
                                                                            <i class="bi bi-person"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <label>이름</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div class="form-group has-icon-left">
                                                                    <div class="position-relative">
                                                                        <input type="text" class="form-control"
                                                                               th:value="${member.mname}" readonly>
                                                                        <div class="form-control-icon">
                                                                            <i class="bi bi-file-person"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <label>이메일</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div class="form-group has-icon-left">
                                                                    <div class="position-relative">
                                                                        <input type="email" class="form-control"
                                                                               th:value="${member.memail}" readonly>
                                                                        <div class="form-control-icon">
                                                                            <i class="bi bi-envelope"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <label>핸드폰 번호</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div class="form-group has-icon-left">
                                                                    <div class="position-relative">
                                                                        <input type="text" class="form-control"
                                                                               th:value="${member.mphone}" readonly>
                                                                        <div class="form-control-icon">
                                                                            <i class="bi bi-phone"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <label>주소</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div class="form-group has-icon-left">
                                                                    <div class="position-relative">
                                                                        <input type="text" class="form-control"
                                                                               th:value="${member.maddress}"
                                                                               readonly>
                                                                        <div class="form-control-icon">
                                                                            <i class="bi bi-house-door"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <label>생일</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div class="form-group has-icon-left">
                                                                    <div class="position-relative">
                                                                        <input type="text" class="form-control"
                                                                               th:value="${member.mbirthday}"
                                                                               readonly>
                                                                        <div class="form-control-icon">
                                                                            <i class="bi bi-bell"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 d-flex justify-content-end">
                                                                <a th:href="@{/mypage/myinfo/checkPassword}">
                                                                    <button type="button"
                                                                            class="btn btn-primary me-1 mb-1">
                                                                        비밀번호수정
                                                                    </button>
                                                                </a>
                                                                <a th:href="@{/mypage/myinfo/modify}">
                                                                    <button type="button"
                                                                            class="btn btn-primary me-1 mb-1">수정
                                                                    </button>
                                                                </a>
                                                                <a th:href="@{/member/checkPassword}">
                                                                    <button type="button"
                                                                            class="btn btn-light-secondary me-1 mb-1">
                                                                        탈퇴
                                                                    </button> <!-- 회원 탈퇴 -->
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
