<th:block th:replace="~{layout/header :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <div class="hero page-inner overlay" style="background-image: url('/images/hero_bg_1.jpg')">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-9 text-center mt-5">
                        <h1 class="heading" data-aos="fade-up">MyPage</h1>

                        <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                            <ol class="breadcrumb text-center justify-content-center">
                                <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                                <li class="breadcrumb-item active text-white-50" aria-current="page">MyPage
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-heading">
            <div class="section"></div>
            <div class="section pt-0">
                <div class="container">
                    <div class="row justify-content-cneter mb-5 ms-4">

                        <!-- sidebar-->
                        <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100">
                            <div class="contact-info">
                                <div th:include="layout/mypageSidebar :: sidebar"></div>
                            </div>
                        </div>

                        <div class="col-lg-8 mb-5 mb-lg-0 order-lg-2" data-aos="fade-up" data-aos-delay="100">
                            <form method="post" th:action="@{/mypage/orderList}" enctype="multipart/form-data"
                                  th:object="${orderDTO}">
                                <div class="row match-height">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">나의 주문내역</h4>
                                        </div>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">번호</th>
                                                <th scope="col">상품명</th>
                                                <th scope="col">결제금액</th>
                                                <th scope="col">등록일</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="order : ${orderList}">
                                                <td th:text="${order.ono}"></td>
                                                <td>[[${order.item.iname}]]</td>
                                                <td>
                                                    <span>[[${order.totalPrice}]] 원</span>
                                                </td>
                                                <td th:text="${#temporals.format(order.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
