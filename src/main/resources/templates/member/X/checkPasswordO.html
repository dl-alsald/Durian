<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout_admin/header :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <div id="app">
            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Input</h3>
                                <p class="text-subtitle text-muted">Give textual form controls like input upgrade with
                                    custom styles,
                                    sizing, focus states, and more.</p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Input</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>

                    <!-- Input with Icons start -->
                    <section id="input-with-icons">
                        <div class="row match-height">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Input with Icons</h4>
                                    </div>

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <p>For Input Box with icon use <code>.position-relative</code> class
                                                    with
                                                    <code>.form-group</code> and use class <code>.has-icon-left</code>
                                                    or
                                                    <code>.has-icon-right</code> class for icon on
                                                    left side.
                                                </p>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="invalid-feedback" th:text="${mpw}"></div>
                                                <div class="col-md-6 mb-1">
                                                    <form method="post">
                                                        <div class="input-group mb-3">
                                                            <span class="input-group-text" id="basic-addon1">
                                                                <i class="bi bi-lock-fill"></i>
                                                            </span>
                                                            <input type="text" class="form-control" id="pwd" value=""
                                                                   name="password" placeholder="Enter your Answer">
                                                            <button class="btn btn-outline-secondary" type="submit"
                                                                    id="button-addon2">Enter
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Input with Icons end -->
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</html>
