<th:block th:replace="~{layout/header :: setContent(~{this::content} )}" xmlns="http://www.w3.org/1999/html">

    <th:block th:fragment="content">
        <div class="hero page-inner overlay" style="background-image: url('/images/hero_bg_1.jpg')">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-9 text-center mt-5-q"> <!-- mt-5-q : header 글 밑 패딩 추가-->
                        <h1 class="heading" data-aos="fade-up">회원탈퇴</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="section bg-light">
            <div class="container">
                <div id="app">
                    <div id="main-no">
                        <br>
                        <div class="page-heading">
                            <div class="page-title">
                                <div class="row">
                                    <div class="col-12 col-md-6 order-md-1 order-last">
                                        <h3>Password</h3>
                                    </div>
                                </div>
                            </div>
                            <!-- Input with Icons start -->
                            <section id="input-group-buttons">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content">
                                                <div class="card-body">
                                                    <p>Please enter your password</p>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="invalid-feedback" th:text="${mpw}"></div>
                                                            <div class="col-md-6 mb-1">
                                                                <form method="post">
                                                                    <div class="input-group mb-3">
                                                                    <span class="input-group-text" id="basic-addon1"
                                                                          style="height: 52.6px;">
                                                                         <i class="bi bi-lock-fill"></i>
                                                                    </span>
                                                                        <input type="password"
                                                                               class="form-control input-height"
                                                                               id="pwd" value=""
                                                                               name="password"
                                                                               placeholder="비밀번호">
                                                                        <button class="btn btn-outline-secondary"
                                                                                type="submit" id="button-addon2">확인
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </section>
                            <!-- Input with Icons end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</html>
