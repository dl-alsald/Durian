<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout_admin/layout_member :: setContent(~{this::content} )}">

    <head>
        <meta charset="UTF-8">
        <title>Login - Mazer Admin Dashboard</title>
    </head>

    <th:block th:fragment="content">
        <div id="auth">
            <div class="row h-100">
                <div class="col-lg-5 col-12">
                    <div id="auth-left">
                        <div class="auth-logo">
                            <a th:href="@{/admin/index}"><img th:src="@{/assets/images/logo/namuWidth.png}" alt="Logo"></a>
                        </div>
                        <h1 class="auth-title" style="color: #0f5132">로그인</h1>
                        <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>

                        <th:block th:if="${param.logout != null}">
                            <h1>Logout</h1>
                        </th:block>

                        <form action="/member/login" id="registerForm" th:method="post" th:if="${param.logout == null}">
                            <!-- 아이디 -->
                            <div class="form-group position-relative has-icon-left mb-4">
                                <input type="text" name="username" class="form-control form-control-xl" placeholder="아이디">
                                <div class="form-control-icon">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                            <!-- 비밀번호 -->
                            <div class="form-group position-relative has-icon-left mb-4">
                                <input type="password" name="password" class="form-control form-control-xl" placeholder="비밀번호">
                                <div class="form-control-icon">
                                    <i class="bi bi-shield-lock"></i>
                                </div>
                            </div>
                            <div class="form-check form-check-lg d-flex align-items-end">
                                <input class="form-check-input me-2" type="checkbox" value="true" id="rememberMe" name="remember-me">
                                <label class="form-check-label text-gray-600" for="rememberMe">
                                    자동로그인
                                </label>
                            </div>
                            <div th:if="error">
                                <p id="valid" style="color: red; font-size: 15px;"><a th:text="${exception}"></a></p>
                            </div>
                            <button type="submit" class="btn btn-success btn-block btn-lg shadow-lg mt-5">로그인</button>
                        </form>
                        <div class="text-center mt-5 text-lg fs-4">
                            <p class="text-gray-600">계정이 없으신가요?
                                <a th:href="@{/member/register}" class="font-bold" style="color: #0f5132">회원가입</a></p>
                            <p><a class="font-bold" th:href="@{/member/forgotPassword}" style="color: #0f5132">비밀번호를 잊어버렸나요?</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 d-none d-lg-block">
                    <div id="auth-right">
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</html>
