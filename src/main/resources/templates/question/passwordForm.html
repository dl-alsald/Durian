<th:block th:replace="~{layout/header :: setContent(~{this::content} )}" xmlns="http://www.w3.org/1999/html">

    <th:block th:fragment="content">
        <div class="hero page-inner overlay" style="background-image: url('/images/hero_bg_1.jpg')">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-9 text-center mt-5-q"> <!-- mt-5-q : header 글 밑 패딩 추가-->
                        <h1 class="heading" data-aos="fade-up">QnA</h1>
                        <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                            <ol class="breadcrumb text-center justify-content-center">
                                <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                                <li class="breadcrumb-item active text-white-50" aria-current="page">QnA</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="section bg-light">
            <div class="container">
                <div id="app">
                    <div id="main-no">
                        <br>
                        <div class="page-heading">
                            <div class="page-title">
                                <div class="row">
                                    <div class="col-12 col-md-6 order-md-1 order-last">
                                        <h3>Password</h3>
                                    </div>
                                </div>
                            </div>
                            <!-- Input with Icons start -->
                            <section id="input-group-buttons">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content">
                                                <div class="card-body">
                                                            <p>Please enter your question password</p>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
                                                            <div class="col-md-6 mb-1">
                                                                <form th:action="@{/question/checkPassword}" method="post">
                                                                    <input type="hidden" name="qno" th:value="${dto.qno}">
                                                                    <div class="input-group mb-3">
                                                                    <span class="input-group-text" id="basic-addon1" style="height: 52.6px;">
                                                                         <i class="bi bi-lock-fill"></i>
                                                                    </span>
                                                                        <input type="password" class="form-control input-height" id="password" value=""
                                                                               name="password"
                                                                               placeholder="Enter password">
                                                                        <button class="btn btn-outline-secondary"
                                                                                type="submit" id="button-addon2">Enter
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </section>
                            <!-- Input with Icons end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</html>
