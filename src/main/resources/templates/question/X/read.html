<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
  <title>Question Read</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">번호</span>
            <input type="text" class="form-control" th:value="${dto.qno}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">제목</span>
            <input type="text" class="form-control" th:value="${dto.qtitle}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">카테고리</span>
            <input type="text" class="form-control" th:value="${dto.qcate}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">내용</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.qcontent}]]</textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">작성자</span>
            <input type="text" class="form-control" th:value="${dto.member.mid}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">등록시간</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">수정시간</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

        </div><!--end card body-->
        <div class="my-4" th:with="user=${#authentication.principal}">
          <div class="float-end" th:with="link = ${pageRequestedDTO.getLink()}">
            <a th:href="|@{/question/list}?${link}|" class="text-decoration-none">
              <button type="button" class="btn btn-outline-success">목록</button>
            </a>
            <a th:if="${user != null && user.username == dto.member.mid}"
               th:href="|@{/question/modify(qno=${dto.qno})}&${link}|" class="text-decoration-none">
              <button type="button" class="btn btn-outline-success">수정</button>
            </a>
        </div>
        </div>
      </div><!--end card-->
    </div><!--end col-->
  </div><!--edn row-->
</div>

<script layout:fragment="script" th:inline="javascript">


</script>

</html>
