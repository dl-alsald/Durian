<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout_admin/layout_member :: setContent(~{this::content} )}">

    <head>
        <meta charset="UTF-8">
        <title>404 - Mazer Admin Dashboard</title>
    </head>

    <th:block th:fragment="content">
        <div id="error">
            <div class="error-page container">
                <div class="col-md-8 col-12 offset-md-2">
                    <img class="img-error" th:src="@{/assets/images/samples/error-404.png}" alt="Not Found">
                    <div class="text-center">
                        <h1 class="error-title">ACCESS-DENIED</h1>
                        <p class='fs-5 text-gray-600'>You do not have sufficient permission to access this page.</p>
                        <a th:href="@{/index}" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</html>
