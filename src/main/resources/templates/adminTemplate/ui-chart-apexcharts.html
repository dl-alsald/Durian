<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout_admin/header :: setContent(~{this::content} )}">

<head>
    <meta charset="UTF-8">
    <title>Apexcharts - Mazer Admin Dashboard</title>

    <link rel="stylesheet" th:href="@{/assets/vendors/apexcharts/apexcharts.css}">
</head>

    <th:block th:fragment="content">
    <div id="app">
        <div id="main">
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Apexcharts</h3>
                            <p class="text-subtitle text-muted">A chart for user </p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="adindex.html">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Apexcharts</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <section class="section">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Line Area Chart</h4>
                                </div>
                                <div class="card-body">
                                    <div id="area"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Radial Gradient Chart</h4>
                                </div>
                                <div class="card-body">
                                    <div id="radialGradient"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Line Chart</h4>
                                </div>
                                <div class="card-body">
                                    <div id="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Bar Chart</h4>
                                </div>
                                <div class="card-body">
                                    <div id="bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Radial Gradient Chart</h4>
                                </div>
                                <div class="card-body">
                                    <div id="candle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>

    <script th:src="@{/assets/vendors/dayjs/dayjs.min.js}"></script>
    <script th:src="@{/assets/vendors/apexcharts/apexcharts.js}"></script>
    <script th:src="@{/assets/js/pages/ui-apexchart.js}"></script>

    </th:block>
</th:block>

</html>
