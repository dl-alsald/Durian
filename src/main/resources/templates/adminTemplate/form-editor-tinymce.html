<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout_admin/header :: setContent(~{this::content} )}">
    <head>
        <meta charset="UTF-8">
        <title>TinyMCE - Mazer Admin Dashboard</title>
    </head>

    <th:block th:fragment="content">
        <div id="app">
            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>TinyMCE </h3>
                                <p class="text-subtitle text-muted">Super simple WYSIWYG editor. But you must include
                                    jQuery
                                </p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="adindex.html">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">TinyMCE</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <section class="section">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Default Editor</h4>
                                    </div>
                                    <div class="card-body">
                                        <textarea name="" id="default" cols="30" rows="10"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Code Toolbar</h4>
                                    </div>
                                    <div class="card-body">
                                        <textarea id="dark" cols="30" rows="10"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!-- form-editor-tinymce : header로 옮기면 적용안됨 -->
        <script th:src="@{/assets/vendors/tinymce/tinymce.min.js}"></script>
        <script th:src="@{/assets/vendors/tinymce/plugins/code/plugin.min.js}"></script>
        <script>
            tinymce.init({selector: '#default'});
            tinymce.init({
                selector: '#dark',
                toolbar: 'undo redo styleselect bold italic alignleft aligncenter alignright bullist numlist outdent indent code',
                plugins: 'code'
            });
        </script>

    </th:block>
</th:block>

</html>
